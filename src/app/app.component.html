<p>1) Search for a Pokemon by Name:</p>
<input type ="text" [(ngModel)] = "SearchName"/>
<button (click)="SearchPokemonByName(SearchName)">Search</button>

<p>2) Search for a Pokemon by Id:</p>
<input type ="text" [(ngModel)] = "SearchIndex"/>
<button (click)="SearchPokemonByIndex(SearchIndex)">Search</button>

<p>3) Get a random Pokemon!</p>
<button (click)="SearchPokemonByIndex(GetRandomPokemon())">Search</button>


<div *ngFor="let p of resultPokemon">
  <p>Name: {{p.name}}</p>
  <p>Id: {{p.id}}</p>
</div>
